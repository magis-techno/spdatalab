version: '3.9'
services:
  local_pg:
    image: postgis/postgis:16-3.4
    container_name: local_pg
    ports: ["5432:5432"]
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [app_net]

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports: ["5050:80"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on: [local_pg]
    networks: [app_net]

  workspace:
    build: .
    container_name: workspace
    volumes:
      - ..:/workspace
    working_dir: /workspace
    depends_on: [local_pg]
    command: tail -f /dev/null
    networks: [app_net]

# —— 自定义 Docker 网络，避免与公司代理网段冲突 ——
networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24   # 如有冲突可自行改成未占用网段